<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Previsão de Diabetes</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <style>
       body{
           background-color: #d1d1d1;
       }
       .titulo-previsao {
           color: #3017f1;
          
       }
   </style>
</head>
<body class="container mt-5">
   <h1 class="display-4 titulo-previsao">Previsão de Diabetes</h1><br><br>
   <form action="/predict" method="post">
       <div class="mb-3">
           <label for="pregnancies" class="form-label">Número de Gestações:</label>
           <input type="number" id="pregnancies" name="pregnancies" class="form-control" required>
       </div>
       <div class="mb-3">
           <label for="glucose" class="form-label">Glicose:</label>
           <input type="number" name="glucose" class="form-control" required>
       </div>
       <div class="mb-3">
           <label for="bloodpressure" class="form-label">Pressão Sanguínea:</label>
           <input type="number" name="bloodpressure" class="form-control" required>
       </div>
       <div class="mb-3">
           <label for="skinthickness" class="form-label">Espessura da Pele:</label>
           <input type="number" name="skinthickness" class="form-control" required>
       </div>
       <div class="mb-3">
           <label for="insulin" class="form-label">Insulina:</label>
           <input type="number" name="insulin" class="form-control" required>
       </div>
       <div class="mb-3">
           <label for="bmi" class="form-label">IMC:</label>
           <input type="number" name="bmi" class="form-control" required step="0.01">
       </div>
       <div class="mb-3">
           <label for="diabetespedigreefunction" class="form-label">Função de Pedigree de Diabetes:</label>
           <input type="number" name="diabetespedigreefunction" class="form-control" required step="0.01">
       </div>
       <div class="mb-3">
           <label for="age" class="form-label">Idade:</label>
           <input type="number" name="age" class="form-control" required min="1" max="130">
       </div>


       <button type="submit" class="btn btn-primary">Enviar</button>
   </form>


   <div id="resultado"></div>
</body>
</html>
